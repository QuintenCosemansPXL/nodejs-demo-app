name: Build Example

on:
  workflow_dispatch:
  push:

jobs:
  checkout-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      - name: Install dependencies
        run: npm install
        
      - name: build
        run: npm run build 

      - name: Show the listing and contents of the directories
        run: ls -alhR
